    <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>

        <div id="div2" draggable="true" class="image" ondrop="drop(event)" ondragstart="drag(event)"  ondragover="allowDrop(event)"></div>
        <div id="div3" draggable="true" class="image"  ondrop="drop(event)" ondragstart="drag(event)" ondragover="allowDrop(event)"></div>
        <div id="div4" draggable="true" class="image" ondrop="drop(event)" ondragstart="drag(event)" ondragover="allowDrop(event)"></div>
        <div id="div5" draggable="true" class="image" ondrop="drop(event)" ondragstart="drag(event)" ondragover="allowDrop(event)"></div>
        <div id="div6" draggable="true" class="image" ondrop="drop(event)" ondragstart="drag(event)" ondragover="allowDrop(event)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
